<div [hidden]="!state" class="mb-5" style="width: 100%">
  <div class="d-flex align-items-center">
    <button [routerLink]="['']" class="btn">
      Home
    </button>
    <button [routerLink]="['/search',Lan_Lon]" class="btn">
      Today
    </button>
    <button [routerLink]="['/hourly', Lan_Lon,0]" class="btn">hourly</button>
    <button [routerLink]="['/10days', Lan_Lon]" class="btn">10Days</button>
  </div>
  <div class="row first">
    <section style="background-color: #fff" class="col-lg-8 col-md-6">
      <app-today-forcast [todayForecast]="todayForecast"></app-today-forcast>
    </section>
    <section style="color: #fff" class="col-lg-4 col-md-6">
      <h2
        style="
          background-color: #3d354b;
          padding: 15px 20px;
          border-radius: 20px 20px 0 0;
          margin: 0;
        "
      >
       {{country}}
      </h2>

      <div style="background-color: #c5c5c5; border-radius: 0 0 20px 20px">
        <div
          class="d-flex"
          style="
            align-items: center;

            justify-content: space-between;
            text-shadow: 0 0 5px rgb(23 36 50 / 50%);
            color: #fff;
          "
        >
          <div>
            <span style="font-size: 4rem">{{ current.temp_C }}Â°</span>
            <p class="fs-3 m-0">{{ current?.weatherDesc }}</p>
          </div>
          <div>
            <img
              width="100px"
              height="100px"
              [src]="current.weatherIconUrl"
              alt=""
            />
          </div>
        </div>
      </div>
    </section>
  </div>

  <div class="row">
    <section class="col-lg-8 col-md-12">
      <div class="graph">
        <app-line-chart [sentData]="sentData"></app-line-chart>
      </div>
    </section>
  </div>
</div>
