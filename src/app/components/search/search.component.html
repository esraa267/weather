<div *ngIf="state" class="mb-5" style="width: 100%">
  <div class="d-flex align-items-center">
    <button [routerLink]="['']" class="btn">
      Home
    </button>
    <button [routerLink]="['/search',Lan_Lon]" class="btn">
      Today
    </button>
    <button [routerLink]="['/hourly', Lan_Lon,0]" class="btn">hourly</button>
    <button [routerLink]="['/10days', Lan_Lon]" class="btn">10Days</button>
  </div>
  <div class="row first">
    <section style="background-color: #fff" class="col-lg-8 col-md-12">
      <app-today-forcast [todayForecast]="todayForecast"></app-today-forcast>
    </section>
    <section style="color: #fff" class="col-lg-4 col-md-12">
    <app-weather-card [weathercard]="current"></app-weather-card>
    </section>
  </div>

  <div class="row">
    <section class="col-lg-8 col-md-12">
      <div class="graph">
        <app-line-chart [sentData]="sentData"></app-line-chart>
      </div>
    </section>
  </div>
</div>

<div *ngIf="!state" class="d-flex justify-content-center">
  <div class="spinner-border mt-5" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
